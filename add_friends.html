<!DOCTYPE html>
<html lang="en">

<head>

<body>

<form action="/add_friends" method = "POST"> 
{% csrf_token %}
<input type="text" name="text" value = "">
<br>
<select name = "selection">
<option value = "stu_id"> 学号 </option>
<option value = "stu_name"> 姓名 </option>
</select>
<br>
<input type="submit" value="提交">
</form>

{% if not stu_list %}
	没有符合要求的人
{% else %}
<form action="/add_friends" method = "POST">
{% csrf_token %}
<table border="1">
	<tr>
		<th>学号</th>
		<th>姓名</th>
		<th>专业</th>
		<th>加入关注列表</th>
	</tr>
	
	{% for stu in stu_list %}
	<tr>
		<td>{{ stu.student_id }}</td>
		<td>{{ stu.name }}</td>
		<td>{{ stu.major }}</td>
		<td>
			<input type="radio" name="add_a_friend" value={{ stu.student_id }} />
		</td>
	</tr>
	{% endfor %}
</table>
<input type="submit" value="加入关注">
</form>
{% endif %}

</body>

</html>
